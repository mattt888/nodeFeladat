<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fájlműveletek NodeJS</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h3 {
            display: inline
        }

        form {
            display: inline-block
        }

        button {
            margin-left: 10px
        }

    </style>
</head>
<body>
    <h1>Fájlműveletek NodeJS</h1>
    <hr>

    <h2>Fájl beolvasás</h2>
    <h3>szinkron</h3>
    <form action="/readSync" method="post">
        <button>Beolvas SZinkron</button>
    </form>
    <br><br>
   
    <h3>Aszinkron</h3>
    <form action="/readAsync" method="post">
        <button>Beolvas Aszinkron</button>
    </form>
    <hr>

    <h2>Fájl írás</h2>

    <h3>szinkron</h3>
    <form action="/writeSync" method="post">
        <button>Írás SZinkron</button>
    </form>
    <br><br>

    <h3>Aszinkron</h3>
    <form action="/writeAsync" method="post">
        <button>Írás Aszinkron</button>
    </form>
    <hr>

    <h2>Fájl másolás</h2>
    <h3>szinkron</h3>
    <form action="/copySync" method="post">
        <button>Másol SZinkron</button>
    </form>
    <br><br>

    <h3>Aszinkron</h3>
    <form action="/copyAsync" method="post">
        <button>Másol Aszinkron</button>
    </form>
    <hr>

</body>
</html>
